<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="school.name" />
        <div>{{school.name}}</div>
        <div>{{school.age}}</div>
        <div> {{getNewName}} </div>
        <ul>
            <li>1</li>
            <li>2</li>
        </ul>
        <button v-on:click="change">更新操作</button>
        <div v-html="spanHtml"></div>
    </div>
    <!--<script src="./node_modules/vue/dist/vue.min.js"></script>-->
    <script src="mvvm.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                school: {
                    name : 'goshya',
                    age: 12,
                },
                teacher: {
                    name: 'sasha'
                },
                spanHtml: "<span color='red'>3213123</span>"
            },
            computed: {
                getNewName(){
                    return this.school.name + ' : ' + this.teacher.name
                }
            },
            methods: {
                change(){
                    this.school.name = "lij";
                }
            }
        })
        console.log(vm)
    </script>
</body>
</html>
